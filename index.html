<body>
  <h1>CONTENT MANAGEMENT TOOL</h1>
  <button type="button" class="btn btn-primary add-content" data-toggle="modal" data-target="#addTaskModal"
          style="background-color: #4CAF50; border-color: #4CAF50;">
          Add Task
          Add Contents
        </button>
      </div>

        </div>
      </div>
      <hr>
      <div id="no_tasks">No tasks</div>
      <table class="table" id="show-table">
        <tr>
          <th>Task</th>
          <th>User Name</th>
          <th>Task Status</th>
          <th>Duration</th>
          <th>Date</th>
          <th>Change Status</th>
        </tr>

        <tbody id="all-tasks"></tbody>
      </table>
    </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button class="close" type="button" data-dismiss="modal">x</button>
          </div>

          <div class="modal-body">
            <form method="POST" onsubmit="return taskObj.addTask(this);" id="form-task-hour-calculator">
              <div class="form-group">
                <label>User</label>
                <select name="project" id="add-task-project" class="form-control" required></select>
        <div class="modal fade" id="addTaskModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Content</h5>
                <button class="close" type="button" data-dismiss="modal">x</button>
              </div>

              <div class="form-group">
                <label>Task</label>
                <input type="text" name="task" class="form-control" placeholder="What are you going to do ?" required />

              <div class="modal-body">

                  <div class="input-section">
                    <b><label class="label-section" for="title">TITLE:</label></b>
                    <input type="text" id="title" placeholder="Enter the title" required></input>
                  </div>

                  <div class="input-section">
                    <b><label class="label-section" for="content">CONTENT:</label></b>
                    <textarea class="div-section" cols="10" type="text" id="content" placeholder="Enter content" required></textarea>
                  </div>

                  <div class="input-section">
                    <b><label class="label-section" for="image">IMAGE:</label></b>
                    <input type="file" id="image" accept="image/*">
                  </div>

                  <div class="input-section">
                    <b><label class="label-section" for="video">VIDEO:</label></b>
                    <input type="file" id="video" accept="video/*">
                  </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="submit" form="form-task-hour-calculator" class="btn btn-primary">
              Add Task
            </button>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Close
                </button>
                <button onclick="submitForm()" form="form-task-hour-calculator" class="btn btn-primary">
                  Add Task
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

  <br>
  <br>

  <div class="data-container">
    <div class="data-section" style="width: 100vw;" id="dataSection">
      <div style="text-align: center;">No Contents</div>  
    </div>
  </div>
</body>
